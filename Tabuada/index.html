<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <title>Tabuada</title>
  </head>
  <body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multi-form">
      <div class="form-control">
        <label for="number">Tabuada do: </label>
        <input type="number" name="number" id="number" />
      </div>
      <div class="form-control">
        <label for="multiplicator">Multiplicar até: </label>
        <input
          type="number"
          name="multiplicator"
          id="multiplicator"
          value="10"
        />
      </div>
      <input type="submit" value="Calcular" />
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
      <div id="multi-op">
        <p>Informe um numero para calcular uma tabuada...</p>
      </div>
    </div>
  </body>
</html>
